name: CI - Flutter Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6' # ğŸ‘ˆ Usa la misma que tienes localmente
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze

      - name: ğŸ§ª Run tests
        run: flutter test
        continue-on-error: true  # Quita si ya tienes pruebas estables

      - name: ğŸ—ï¸ Build web app
        run: flutter build web --release
