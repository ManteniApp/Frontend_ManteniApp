name: CI - Flutter Frontend ManteniApp

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Puedes usar la mÃ¡s cercana a tu SDK (>=3.9.2)
          channel: stable
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run tests
        run: flutter test
        continue-on-error: true # quÃ­talo si ya tienes pruebas estables

      - name: ğŸ§¹ Analyze code (lint)
        run: flutter analyze
        continue-on-error: true

      - name: ğŸ—ï¸ Build release (Web)
        run: flutter build web --release
